<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1 Part 02</title>
    <link rel="icon" href="/assets/images/logo.png" />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #121212;
        color: #fff;
      }

      p {
        text-align: center;
        font-size: 2rem;
        font-weight: 500;
      }

      .container {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 0;
        width: 80%;
        height: 80vh;
        margin: 0 auto;
      }

      .color-bar {
        display: flex;
        gap: 1rem;
      }

      .card {
        width: 11vw;
        height: 8vw;
        border-radius: 8px;
      }

      #card1 {
        background-color: red;
        align-self: flex-start;
      }

      #card2 {
        background-color: darkgreen;
      }

      #card3 {
        background-color: blue;
      }

      #card4 {
        background-color: yellow;
      }

      #card5 {
        background-color: #ffbfcd;
      }

      #card6 {
        background-color: #ee82ef;
        align-self: flex-end;
      }

      .line {
        width: 100%;
        height: 0;
        border: 1px solid white;
        border-radius: 5px;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      button {
        padding: 5px 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 1rem;
        margin: 0 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Java Script Queue</p>

    <div class="container">
      <div class="card" id="card1"></div>

      <div class="line"></div>

      <div class="color-bar">
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
      </div>

      <div class="line"></div>

      <div class="card" id="card6"></div>

      <div class="button-container">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      const cards = $(".card").toArray();
      let colors = cards.map((card) => $(card).css("background-color"));
      let interval;

      function startAnimation() {
        interval = setInterval(() => {
          const lastColor = colors.pop();
          colors.unshift(lastColor);

          cards.forEach((card, index) => {
            $(card).css("background-color", colors[index]);
          });
        }, 1000);
      }

      function stopAnimation() {
        clearInterval(interval);
      }

      $("#startBtn").on("click", function () {
        startAnimation();
        $(this).css("background-color", "#ff4d4d");
        $("#stopBtn").css("background-color", "white");
      });

      $("#stopBtn").on("click", function () {
        stopAnimation();
        $(this).css("background-color", "#ff4d4d");
        $("#startBtn").css("background-color", "white");
      });
    </script>
  </body>
</html>
