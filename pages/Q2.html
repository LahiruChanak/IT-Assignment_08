<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2</title>
    <link rel="icon" href="/assets/images/logo.png" />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      p {
        text-align: center;
        font-size: 2rem;
        font-weight: 500;
        color: #ff4d4d;
      }

      .container {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0;
        width: 100%;
        gap: 1.5vw;
        margin: 15px auto;
      }

      .line {
        width: 40%;
        margin: 0 auto;
        border: 1px solid white;
        border-radius: 5px;
      }

      .card {
        width: 10vw;
        height: 2vw;
        background-color: white;
        border-radius: 5px;
      }

      .button-container {
        display: flex;
        gap: 1rem;
        margin: 15px auto;
      }

      button {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .invisible {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <p>JavaScript Knight Rider</p>

    <div class="line"></div>

    <div class="container">
      <div class="card invisible"></div>
      <div class="card invisible"></div>
      <div class="card invisible"></div>
      <div class="card invisible"></div>

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>

      <div class="card invisible"></div>
      <div class="card invisible"></div>
      <div class="card invisible"></div>
      <div class="card invisible"></div>
    </div>

    <div class="line"></div>

    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      const cards = $(".card");
      const startBtn = $("#startBtn");
      const stopBtn = $("#stopBtn");
      let isRunning = false;
      let currentIndex = 0;
      let direction = 1;
      let interval;
      const scannerAudio = new Audio("/assets/audio/kitt_scanner_sound.mp3");
      const themeAudio = new Audio("/assets/audio/Knight-Rider-Theme-Song.mp3");

      themeAudio.loop = true;
      themeAudio.play();
      themeAudio.volume = 1;

      const colors = ["#ff0000", "#ff1a1a", "#ff4d4d", "#ff8080", "#ffffff"];

      function resetCards() {
        cards.css("background-color", "white");
      }

      function animate() {
        if (direction === 1) {
          for (let i = 0; i < colors.length; i++) {
            const cardIndex = currentIndex - i;
            if (cardIndex >= 0) {
              $(cards[cardIndex]).css("background-color", colors[i]);
            }
          }

          currentIndex++;
          if (currentIndex >= cards.length) {
            direction = -1;
            currentIndex = cards.length - 1;
          }
        } else {
          for (let i = 0; i < colors.length; i++) {
            const cardIndex = currentIndex + i;
            if (cardIndex < cards.length) {
              $(cards[cardIndex]).css("background-color", colors[i]);
            }
          }

          currentIndex--;
          if (currentIndex < 0) {
            direction = 1;
            currentIndex = 0;
          }
        }
      }

      startBtn.on("click", function () {
        if (!isRunning) {
          isRunning = true;

          scannerAudio.play();
          scannerAudio.loop = true;

          interval = setInterval(animate, 80);

          startBtn.css("background-color", "#ff4d4d");
          stopBtn.css("background-color", "white");
        }
      });

      stopBtn.on("click", function () {
        if (isRunning) {
          isRunning = false;
          clearInterval(interval);
          scannerAudio.pause();
          scannerAudio.currentTime = 0;

          currentIndex = 0;
          direction = 1;
          stopBtn.css("background-color", "#ff4d4d");
          startBtn.css("background-color", "white");
        }
      });
    </script>
  </body>
</html>
